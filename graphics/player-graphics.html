<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../dashboard/angular.min.js"></script>
    <script src="../dashboard/constants.js"></script>
    <script src="../dashboard/helper.js"></script>
    <script>
    var app = angular.module('tableApp', []);
    </script>
    <script src="../dashboard/controllers/table.js"></script>
    <script src="../dashboard/directives/player.js"></script>
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto:100,300,400|Roboto+Condensed" rel="stylesheet">
</head>
<body>
    <div class="multi-wrapper">
      <div class="overlays-container">
        <div id="player-info" ng-app="tableApp" ng-controller="tableCtrl">
          <div class="player-info-wrapper">
              <player
                ng-class="classByRole(player.role[0])"
                ng-repeat="(key, player) in players"
                key="{{key}}"
                active="activeRoles"
                player="player"
                no-trail="noTrailingNumber(role)">
              </player>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
