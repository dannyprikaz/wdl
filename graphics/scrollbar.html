<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../dashboard/angular.min.js"></script>
    <script src="../dashboard/constants.js"></script>
    <link href="./style.css" rel="stylesheet">
    <link href="../graphics/fonts/font-faces.css" rel="stylesheet">
</head>
<body>
  <div ng-app="scrollbarApp" ng-controller="scrollbarCtrl" class="bottom-bar">
    <div class="bottom-content">
      <div class="week">
        <span>Week {{week}}</span>
      </div>
      <div class="scroll-container">
        <marquee class="scroll-marquee">
          {{scrollContents}}
        </marquee>
      </div>
      <img src="../dashboard/img/wdl-logo.png" />
    </div>
  </div>
  <script>
  var app = angular.module('scrollbarApp', []);
  app.controller('scrollbarCtrl', function($scope) {
    $scope.scrollContents = 'Nothing has been put in yet.';
    $scope.week = 0;

    scrollbarRep.on('change', (newValue, oldValue) => {
      $scope.scrollContents = scrollbarRep.value;
      $scope.$apply();
    });

    showStatsRep.on('change', (newValue, oldValue) => {
      $scope.week = showStatsRep.value.week;
      $scope.$apply();
    });
  });
  </script>
</body>
</html>
