<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../dashboard/constants.js"></script>
    <script src="../dashboard/helper.js"></script>
    <script>
    var app = angular.module('tableApp', []);
    </script>
    <script src="../dashboard/controllers/table.js"></script>
    <script src="../dashboard/directives/player.js"></script>
</head>
<body>
    <div ng-app="tableApp" ng-controller="tableCtrl">
      <div>
          <player
            ng-repeat="(key, player) in players"
            key="{{key}}"
            onuw="onuw"
            player="player"
            remove="removePlayer(key)"
            assign="assignRole(playerId, newRole)">
          </player>
      </div>
    </div>
</body>
</html>
