<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app='alertsApp' ng-controller='alertsCtrl'>
      <p ng-show='showAlertGoodPlay'>Good Play!</p>
	    <p ng-show='showAlertBadLie'>Bad Lie!</p>
    </div>
    <script>
    var app = angular.module('alertsApp', []);
    app.controller('alertsCtrl', function($scope, $timeout) {
      $scope.showAlertGoodPlay = false;
      $scope.showAlertBadLie = false;
      $scope.alertGoodPlay = function() {
        $scope.showAlertGoodPlay = true;
        $scope.$apply();
        $timeout(function() {$scope.showAlertGoodPlay = false;}, 2000);
      }

    $scope.alertBadLie = function() {
        $scope.showAlertBadLie = true;
        $scope.$apply();
        $timeout(function() {$scope.showAlertBadLie = false;}, 2000);
      }

      nodecg.listenFor('goodPlay', $scope.alertGoodPlay);
      nodecg.listenFor('badLie', $scope.alertBadLie);
    });
    </script>
</body>
</html>
