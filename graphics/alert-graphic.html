<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app='alertsApp' ng-controller='alertsCtrl'>
      <p ng-show='showAlert'>Good Play!</p>
    </div>
    <script>
    var app = angular.module('alertsApp', []);
    app.controller('alertsCtrl', function($scope, $timeout) {
      $scope.showAlert = false;

      $scope.alert = function() {
        $scope.showAlert = true;
        $scope.$apply();
        $timeout(function() {$scope.showAlert = false;}, 2000);
      }

      nodecg.listenFor('goodPlay', $scope.alert);
    });
    </script>
</body>
</html>
