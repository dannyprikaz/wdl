<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./angular.min.js"></script>
    <script src="constants.js"></script>
    <script src="helper.js"></script>
</head>
<body>
  <div ng-app="gamePhaseApp" ng-controller="gamePhaseCtrl">
    <assign-roles next="next()" ng-show="currentPhase == 'assign-roles'"></assign-roles>
    <who-died next="next()" ng-show="currentPhase == 'who-died'"></who-died>
  </div>
  <script>
  var app = angular.module('gamePhaseApp', []);
  app.controller('gamePhaseCtrl', function($scope) {
    $scope.phases = ['assign-roles', 'who-died'];
    $scope.currentPhase = $scope.phases.shift();

    $scope.next = function() {
      $scope.phases.push($scope.currentPhase);
      $scope.currentPhase = $scope.phases.shift();
    };
  });
  </script>
  <script src="directives/assignRoles.js"></script>
  <script src="directives/whoDied.js"></script>
</body>
</html>
