<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./angular.min.js"></script>
    <script src="constants.js"></script>
    <script src="helper.js"></script>
</head>
<body>
  <div ng-app="middleApp" ng-controller="middleCtrl">
    <div ng-repeat="role in middleRoles" style="display:inline-block">
      <img
        src="img/{{activeRoles.indexOf(role) !== -1 ? noTrailingNumber(role) : 'card_back'}}.png"
        style="height:100px">
      </img>
    </div>
  </div>
  <script>
  var app = angular.module('middleApp', []);
  app.controller('middleCtrl', function($scope) {
    $scope.middleRoles = [];
    $scope.activeRoles = [];
    $scope.reps = [middleRolesRep, activeRolesRep];
    $scope.noTrailingNumber = noTrailingNumber;

    $scope.reps.forEach(function(replicant) {
      replicant.on('change', (newValue, oldValue) => {
        $scope.middleRoles = middleRolesRep.value;
        $scope.$apply();
      });
    });

    safeToSet.then(() => {
      $scope.middleRoles = middleRolesRep.value;
      $scope.activeRoles = activeRolesRep.value;
      $scope.$apply();
    });
  });
  </script>
</body>
</html>
