<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./angular.min.js"></script>
    <script src="./constants.js"></script>
    <script src="./helper.js"></script>
    <script>
    var app = angular.module('tableApp', []);
    </script>
    <script src="./controllers/table.js"></script>
    <script src="./directives/player.js"></script>
    <link href="./style.css" rel="stylesheet">
    <link href="../graphics/style.css" rel="stylesheet">
    <link href="../graphics/fonts/font-faces.css" rel="stylesheet">
</head>
<body>
    <div ng-app="tableApp" ng-controller="tableCtrl">
      <form ng-submit="addPlayer()">
        <input type="text" ng-model="playerName" required></input>
        <input type="submit" value="Add Player"></input>
        <p ng-show="showTooMany" style="color:red">
          Too many players. If you would like to add a player,
          please remove at least one of the current players.
        </p>
      </form>
      <div>
          <player
            ng-repeat="(key, player) in players"
            ng-class="classByRole(player.role[0])"
            key="{{key}}"
            panel="{{true}}"
            active="activeRoles"
            player="player"
            remove="removePlayer(key)"
            no-trail="noTrailingNumber(role)">
          </player>
      </div>
    </div>
</body>
</html>
