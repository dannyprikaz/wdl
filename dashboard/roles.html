<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./angular.min.js"></script>
    <script src="constants.js"></script>
    <script>
    var app = angular.module('rolesApp', []);
    </script>
    <script src="./controllers/roles.js"></script>
    <script src="./directives/selectableRole.js"></script>
    <style>
    .green {
      color: #52AF00;
    }
    .red {
      color: #AF1010;
    }
    </style>
</head>
<body>
  <div ng-app="rolesApp" ng-controller="rolesCtrl">
    <div>
      <h3 ng-class="enoughRoles() ? 'green' : 'red'">
        {{activeRoles.length}}/{{objectElementCount(players) + 3}}
      </h3>
    </div>
    <selectable-role
      ng-repeat="role in roles"
      role="{{role}}"
      active="activeRoles"
      toggle="toggle(role)">
    </selectable-role>
  </div>
</body>
</html>
