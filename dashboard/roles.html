<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./angular.min.js"></script>
    <script src="constants.js"></script>
</head>
<body>
  <div ng-app="rolesApp" ng-controller="rolesCtrl">
    <img ng-repeat="role in roles" src="./img/{{role}}.png" style="height:100px"></img>
  </div>
  <script>
  var app = angular.module('rolesApp', []);
  app.controller('rolesCtrl', function($scope) {
    $scope.roles = onuwRoles;
  });
  </script>
</body>
</html>
