<h2>Who died?</h2>
<div>
  <div
    style="display:inline-block;margin:10px"
    ng-repeat="(key, player) in players">
    <h3
      style="opacity:{{rolesKilled.includes(player.role) ? 1 : .5}}"
      ng-click="toggle(player.role, rolesKilled)">
        {{player.name}}
    </h3>
  </div>
  <div ng-repeat="winner in winners" ng-show="victory(winner)">
    <h3>{{winner}} Victory!</h3>
  </div>
</div>
<button ng-click="endGame()">Submit</button>
