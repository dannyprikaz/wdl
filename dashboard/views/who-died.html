<h2>Who died?</h2>
<div>
  <div
    style="display:inline-block;margin:10px"
    ng-repeat="(key, player) in players">
    <h3
      style="opacity:{{rolesKilled.includes(player.role[0]) ? 1 : .5}}"
      ng-click="toggle(player.role[0], rolesKilled)">
        {{player.name}}
    </h3>
  </div>
  <div ng-repeat="team in teams" ng-show="victory(team)">
    <h3>{{team}} Victory!</h3>
  </div>
</div>
<button ng-click="endGame()">Submit</button>
