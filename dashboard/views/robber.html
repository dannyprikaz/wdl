<h2>Who got robbed?</h2>
<div>
  <div
    style="display:inline-block;margin:10px"
    ng-repeat="(key, player) in players">
    <h3
      style="opacity:{{playerRobbed[0].name == player.name ? 1 : .5}}"
      ng-click="toggle(player, playerRobbed, arrayEmpty)"
      ng-show="player.role[0] != 'Robber'">
        {{player.name}}
    </h3>
  </div>
</div>
<button ng-click="rob()">Submit</button>
