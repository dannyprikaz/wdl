<div style="display:inline-block; margin:10px">
    <h3>{{player.name}}</h3>
    <img
      src="../dashboard/img/{{active.indexOf(player.role[0]) !== -1 ? noTrail({role: player.role[0]}) : 'card_back'}}.png"
      style="height:80px">
    </img>
    <p>
      <button
        ng-click="remove()"
        ng-show="{{panel}}">
        Remove
      </button>
    </p>
</div>
